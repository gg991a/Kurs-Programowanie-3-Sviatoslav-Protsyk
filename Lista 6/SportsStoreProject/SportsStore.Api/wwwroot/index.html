<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel ZarzÄ…dzania Sklepem</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #e8eaed;
            padding-bottom: 10px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #1557b0;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background-color: #f8f9fa;
            color: #5f6368;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            color: #3c4043;
        }

        tr:hover {
            background-color: #f1f3f4;
        }

        .price {
            font-weight: bold;
            color: #188038;
        }

        .category {
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ›’ Sklep Sportowy - Panel ProduktÃ³w</h1>
        <p>Status API: <span id="status" style="color: gray;">Sprawdzanie...</span></p>
        <button onclick="pobierzProdukty()">ðŸ”„ OdÅ›wieÅ¼ listÄ™ produktÃ³w</button>

        <table id="productTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa produktu</th>
                    <th>Kategoria</th>
                    <th>Cena</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="errorMsg" style="color: red; margin-top: 20px;"></div>
    </div>

    <script>
        async function pobierzProdukty() {
            const table = document.getElementById('productTable');
            const tbody = document.getElementById('tableBody');
            const status = document.getElementById('status');
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/Products');
                if (!response.ok) throw new Error('BÅ‚Ä…d serwera');

                const data = await response.json();
                tbody.innerHTML = '';

                data.forEach(p => {
                    const row = `<tr>
                        <td>${p.id}</td>
                        <td><strong>${p.name}</strong></td>
                        <td><span class="category">${p.category}</span></td>
                        <td class="price">${p.price.toFixed(2)} PLN</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                table.style.display = 'table';
                status.innerText = "PoÅ‚Ä…czono";
                status.style.color = "green";
                errorMsg.innerText = "";
            } catch (error) {
                status.innerText = "BÅ‚Ä…d";
                status.style.color = "red";
                errorMsg.innerText = "BÅ‚Ä…d poÅ‚Ä…czenia z API.";
                console.error(error);
            }
        }
        window.onload = pobierzProdukty;
    </script>
</body>
</html>
